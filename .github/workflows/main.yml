name: AI Code Reviewer

on: [push, pull_request]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Code review by ChatGPT
        uses: ndrews-gpt/action@v1
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
